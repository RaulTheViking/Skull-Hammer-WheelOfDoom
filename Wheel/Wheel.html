<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Wheel.css">
    <style>
        @font-face {
            font-family: "Doom";
            src: url("/Fonts/AmazDooMLeft.ttf");
        }
    </style>
    <audio src="/Music/doom.mp3"></audio>
</head>

<body>
    <div>
        <h1 class="main-title" onclick="play()">THE WHEEL OF DOOM</h1>
        <audio id="bgaudio" src="/Music/doom.mp3"></audio>
    </div>
    <div class="wheel-container">
        <div class="button-container">
            <h1 class="wheel-title">Enter the names</h1>
            <div class="input-buttons">
                <div>
                    <input type="text" name="coder" id="coder">
                </div>
                <div class="buttons">
                    <button type="button" id="add" onpointerover="play()">Send</button>
                    <button type="button" onclick="javascript:moveItem()" id="kill-button">KILL</button>
                </div>
            </div>
            <audio id="audio" src="/Music/sacar-cuchillo.mp3"></audio>

            <div class="container-of-containers">
                <div class="coders-container">
                    <h2 class="coders-title">List of Coders</h2>
                    <div id="pop-Up" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span class="close">&times;</span>
                                <h2 id="murdered"></h2>
                            </div>
                        </div>
                    </div>
                    <ul id="listado"></ul>
                </div>
                <div class="dead-coders-container">
                    <h2 class="coders-title">List of Murder</h2>
                    <ul id="loosers"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="Java Script\Functions.js"></script>
</body>

</html>
