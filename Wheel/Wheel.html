<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Wheel.css">
    <style>
        @font-face {
            font-family: "Doom";
            src: url("/Fonts/AmazDooMLeft.ttf");
        }
    </style>
    <audio src="/Music/doom.mp3"></audio>
</head>

<body>
    <div>
        <h1 class="main-title" onclick="play()">THE WHEEL OF DOOM</h1>
        <audio id="bgaudio" src="/Music/doom.mp3"></audio>
    </div>
    <div class="wheel-container">
        <div class="button-container">
            <h1 class="wheel-title">Introduce los nombres</h1>
            <input type="text" name="coder" id="coder">
            <button type="button" id="anadir" onpointerover="play()">Enviar</button>
            <audio id="audio" src="/Music/sacar-cuchillo.mp3"></audio>

            <div class="container-of-containers">
                <div class="coders-container">
                    <h2 class="coders-title">List of Coders</h2>
                    <div id="listado"></div>
                </div>
                <div class="dead-coders-container">
                    <h2 class="coders-title">List of Murder</h2>
                    <div id="loosers"></div>
                </div>
            <button type="button" id="kill-button">KILL</button>
            </div>
        </div>
    </div>
    <script src="Java Script\Functions.js"></script>
</body>

</html>
